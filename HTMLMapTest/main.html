<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度地图示例</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=c4Iwa3iL5rzVF9Wn21B3ckGPXPQoyNWB"></script>
</head>
<body>
    <!-- 在这里添加地图容器 -->
    <h1>BMAP</h1>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <!-- 在这里编写 JavaScript 代码来初始化地图 -->
    <script>
        // 初始化地图
        var map = new BMap.Map("map"); // "map" 是地图容器的 ID
        var point = new BMap.Point(114.4, 30.52); // 创建一个坐标点
        map.centerAndZoom(point, 15); // 设置地图的中心点和缩放级别
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放、鼠标拖动
        // 添加控件
        map.addControl(new BMap.NavigationControl())
        map.addControl(new BMap.ScaleControl())
        map.addControl(new BMap.OverviewMapControl())
        // 添加标记
        const marker = new BMap.Marker(point)
        map.addOverlay(marker)
        // 注册标记单击事件
        marker.addEventListener('click', function(){
          alert('你单击了标记')
        })
    </script>
</body>
</html>
